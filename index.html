<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OriginSix</title>
    
    <!-- ICONS -->

    <link rel="stylesheet" href="assets/style.css">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <div class="text">
          <h1>
            <a class="logo" href="#">beauty<span>salon</span>.</a>
          </h1>
        </div>

        <!-- MENU -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#sevices">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimento</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <!-- ;MENU -->
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1562322140-8baeececf3df?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGFpcmRyZXNzZXJ8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt="Mulher sorrindo penteando outra mulher"
            />
          </div>
          <div class="text">
            <h2 class="title">Saúde natural para os seus cabelos</h1>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <a class="button" href="#"> Agendar um horário </a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="services">
        <div class="container grid">Serviços</div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="testimonials">
        <div class="container grid">Depoimentos</div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="contact">
        <div class="container grid">Contato</div>
      </section>
    </main>
  </body>
</html>
